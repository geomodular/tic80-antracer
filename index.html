<body>

	<section>
		<div class="pure-g">
			<div class="pure-u-2-5"></div>
			<div class="pure-u-1-5">
				<a href="http://www.cervenemravce.sk" target="_blank" rel="noopener"><img class="pure-img" src="static/logo.png"></a>
			</div>
		</div>
    </section>

	<section>
		<div class="pure-g">
			<div class="pure-u-1 pure-u-xl-1-5"></div>
			<div class="pure-u-1 pure-u-xl-3-5">
                <div class="game-div">
                    <button id="run-button" class="pure-button" onclick="run()">Stlač a hraj!</button>
                    <div    id="loader-div" style="display: none" class="loader"></div>
                    <iframe id="game-iframe" style="display: none;" id="game-frame" msallowfullscreen="true" width="100%" mozallowfullscreen="true" frameborder="0" scrolling="no" allowtransparency="false" allowfullscreen="true" height="100%" webkitallowfullscreen="true"></iframe>
                </div>
			</div>
			<div class="pure-u-1 pure-u-xl-1-5">
				<div class="pure-g">
					<div class="pure-u-1-3 pure-u-xl-1-4"></div>
					<div class="pure-u-1-3 pure-u-xl-3-4 black-bg">
						<div class="red-bg">
							<p>Lajkuj a zdieľaj!</p>
							<div class="fb-like" data-href="https://hra.cervenemravce.sk" data-layout="box_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
    </section>

    <script>
        function run() {
            $("#run-button").css("display", "none");
            $("#loader-div").css("display", "inline-block");
            $("#game-iframe").on("load", function() {
                $("#loader-div").css("display", "none");
                $(this).css("display", "block");
            });
            $("#game-iframe").attr("src", "antracer.tic.html")
        }
    </script>
